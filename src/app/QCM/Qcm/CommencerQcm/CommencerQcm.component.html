<div class="container mt-5">
  <div class="card">
     
<div NoCopyPasteCutDirective>

      <ng-container *ngIf="!isQuizCompleted">
          <div class="d-flex justify-content-around py-3">
              <!-- <div class="score">
                  <h5>{{points}} Points</h5>
              </div> -->
              <div class="question-remain">
                  <span style="font-style: italic;">Question {{currentQuestion + 1}} of {{questionList.length}}</span>
              </div>
              <div class="timer">
                  <h5>{{counter}}  sec ⏱</h5>
              </div>
          </div>
          <div class="progress mb-3">
              <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [ngStyle]="{'width':progress+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="imagesQestion text-center">
<img [src]="base64+questionList[currentQuestion]?.image" alt="" srcset="" class="img-fluid">
          </div>
          <div class="question">
              <div class="card">
                  <h3>{{questionList[currentQuestion]?.textQuestion}}</h3>
              </div>
          </div>
          <div class="options">
            <ol *ngFor="let option of questionList[currentQuestion]?.reponses">
                    <label class="form-check">
                        <input class="form-check-input mt-2 me-2" type="checkbox" [id]="currentQuestion" value="O"
                            (change)="checkValue($event, questionList[currentQuestion], option)">
                        <li>
                            <div appChangeBg class="card">
                                {{option.textReponse}}
                            </div>
                        </li>
                    </label>
            </ol>
          </div>
          <div class="d-flex justify-content-between">
              <button [disabled]="previousNumberQuestion===0" class="btn" (click)="previousQuestion()"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
              <!-- <button class="btn" (click)="resetQuiz()"><i class="fa fa-refresh text-primary fa-3x" aria-hidden="true"></i></button> -->
              <button class="btn" (click)="nextQuestion()"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
          </div>
      </ng-container>
    </div>

      <ng-container *ngIf="isQuizCompleted">
          <div class="row d-flex justify-content-between">
              <img style="width: 50%;" class="img-fluid col-sm-12 mx-auto" src="https://icon-library.com/images/celebration-icon-png/celebration-icon-png-7.jpg" alt="">
              <div class="result text-center col-md-6 col-sm-12">
                  <h3>Toutes nos félicitations !! <br>Vous avez terminé le quiz. </h3>
                  <h3><p>Merci de rester joignable on vas vous communique votre résultat aprés </p></h3>
                  <!-- <p>Ton score: {{points}} Points </p> -->
              </div>
          </div>
      </ng-container>

  </div>
</div>
