<div class="modal-header">
	<h4 class="modal-title" id="modal-title">{{title}}</h4>
	<button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<p>{{body}}</p>
	<input #inputvalue  type="text" class="form-control w-100 mx-1"   placeholder=""  >
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Annuler</button>
	<button type="button" class="btn btn-danger" (click)="modal.close( inputvalue.value )">Ok</button>
</div>
